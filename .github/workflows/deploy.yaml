name: Webhook Trigger on Push

on:
  push:
    branches:
      - main  # Triggar för pushar till main-grenen

jobs:
  webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Trigger Webhook
        env:
          WEBHOOK_URL: ${{ secrets.DEPLOY_HOOK }}  # Använder org-secret för webhook-URL
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d '{"repository": {"name": "${{ github.repository }}", "ssh_url": "${{ github.repositoryUrl }}", "ref": "refs/heads/main", "pusher": {"email": "${{ github.actor }}@users.noreply.github.com"}}}' \
            $WEBHOOK_URL
