name: Webhook Trigger on Push

on:
  push:
    branches:
      - main  # Triggar f√∂r pushar till main-grenen

jobs:
  webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Trigger Webhook
        env:
          WEBHOOK_URL: ${{ secrets.DEPLOY_HOOK }}
        run: |
          REPO_HTTPS_URL="https://github.com/${{ github.repository }}.git"
          curl -X POST -H "Content-Type: application/json" \
            -d '{"repository": {"name": "${{ github.event.repository.name }}", "ssh_url": "$REPO_HTTPS_URL", "ref": "refs/heads/main", "pusher": {"email": "${{ github.actor }}@users.noreply.github.com"}}}' \
            $WEBHOOK_URL
